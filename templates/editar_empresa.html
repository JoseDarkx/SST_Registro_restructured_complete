<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa | SST-AnalyTIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-guardar {
            background-color: #0d6efd;
            color: white;
        }
        .btn-cancelar {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5 bg-white p-5 rounded shadow">
        <h2 class="mb-4 text-center">Editar Empresa</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">NIT (no editable)</label>
                <input type="text" class="form-control" value="{{ empresa.nit_empresa }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ empresa.nombre }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Subir nuevo Certificado (PDF, DOCX, etc.)</label>
                <input type="file" name="certificado" class="form-control" accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
            </div>

            {% if empresa.certificado_representacion %}
            <div class="mb-3">
                <label class="form-label">Certificado actual:</label>
                <a href="{{ empresa.certificado_representacion }}" target="_blank" class="text-primary">Ver archivo</a>
            </div>
            {% endif %}

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
                <a href="{{ url_for('empresas') }}" class="btn btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
